<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleC.css">
    <script src="../js/scriptC.js"></script>
</head>

<body id="fundo">

    <div class="container" id="principal">
        <div class="row" id="logo">
            <div class="col-md-4"></div>
            <div class="col-md-8"></div>
        </div>
        <div class="row" id="contato">
            <div class="col-md-12">
                <h1>Contato</h1>
            </div>
        </div>
    </div>

    <div class="container pt-br" id="pt1">
        <div class="row" id="form">
            <div class="col-md-1"></div>
            <div class="col-md-5">
            <form class="mt-3 pb-3">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nome</label>
                    <input type="text" class="form-control" id="nome" aria-describedby="emailHelp"
                        placeholder="Digite seu nome..." onkeypress="tecla()">
                
                
                        <label for="exampleInputEmail1">Sobrenome</label>
                        <input type="text" class="form-control" id="sobNome" aria-describedby="emailHelp"
                            placeholder="Digite seu nome..." onkeypress="tecla()">
               
                
                    <label for="exampleInputEmail1">E-mail</label>
                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Digite seu e-mail...">
                
                
                    <label for="exampleInputEmail1">Telefone</label>
                    <input type="text" class="form-control" id="telefone" aria-describedby="emailHelp"
                        placeholder="Digite seu telefone...">
               
                
                        <label for="exampleInputEmail1">Mensagem</label>
                   <textarea id="caixat" rows="10" cols="70" maxlength="500" placeholder="Digite sua mensagem..." autofocus></textarea>
                
            </div>
                <button type="button" class="btn btn-primary" onclick="validaForm()">Enviar</button>
            </form>
            </div>
            <div class="col-md-5"></div>
            <div class="col-md-1"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
<footer style="color:blanchedalmond">Aqui será um rodapé</footer>

</html>
